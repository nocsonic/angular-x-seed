<mat-sidenav-container fullscreen>
  <mat-sidenav
    [opened]="showSidenav | async"
    class="sidenav"
    fixedInViewport="true"
    (closedStart)="onCloseSidenav()"
    [mode]="'over'">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/highcharts">Highchart</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
