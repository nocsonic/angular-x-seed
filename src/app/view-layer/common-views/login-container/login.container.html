<div  class="login-dialog" fxLayout="column" fxFlex >
  <div class="login-card-title">
      <h1 class="mat-dialog-title"> LogIn</h1>
  </div>
  <mat-dialog-content>
      <form role="form" (submit)="login()" flex fxLayout="column"  fxLayoutAlign="center center">
        <mat-form-field class="login-input-container">
          <input matInput
                 autofocus
                 type="text"
                (keyup)="onLoginKeyUp()"
                 required [(ngModel)]="user.username"
                 id="username"
                 name="username"
                 maxlength="15">
          <mat-placeholder>
            <i class="material-icons app-input-icon">face</i>Username
          </mat-placeholder>
        </mat-form-field>
        <br>
       <mat-form-field class="login-input-container">
        <input matInput type="password"
               required
                (keyup)="onLoginKeyUp()"
               [(ngModel)]="user.password"
               id="password"
               name="password"
               axlength="15">
        <mat-placeholder>
          <i class="material-icons app-input-icon">lock_open</i>Password
        </mat-placeholder>
       </mat-form-field>
       <br>
        <div fxLayout="column" fxLayoutAlign="center center" >
              <button mat-raised-button class="login-btn" type="submit" name="action">
                 LOGIN
              </button>
               <span class="err"> <br><small>{{errorMsg}}</small> <br></span>
        </div>
        </form>
        <div fxFlexlayout="row" fxLayoutAlign="center center">
           <div  fxFlex="40">
               <a mat-button (click)="registrationRequest()" class="registration-label"  fxFlex fxLayout="column" fxLayoutAlign="center center">Register</a>
           </div>
        </div>
  </mat-dialog-content>
</div>
